<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/banner.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
</head>

<body>
<!-- HEADER -->
    <div id="banner">
        <img src="/assets/images/logo/logo.svg">
        <div id="search-bar">
            <div id="search-icon2">
                <img src="/assets/images/icons/search.svg">
            </div>
            <div id="search-icon">
                <img src="/assets/images/icons/search.svg">
            </div>
            <input type="search" name="searchbar" placeholder="Enter your product name...">
        </div>
    </div>
    <hr>
    
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="/assets/images/banner-1.jpg">
                <div class="box1">
                    <p> Trending item</p>
                    <h2> WOMEN'S LATEST FASHION SALE</h2>
                    <button> SHOP NOW </button>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="/assets/images/banner-2.jpg">
            </div>
            <div class="swiper-slide">
                <img src="/assets/images/banner-3.jpg">
            </div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>
    
   
    <!-- FOOTER -->
    <div id="test">
        <div id="icons">
            <div id="menu">
                <img src="/assets/images/icons/menu.svg">
            
            </div>
            <div id="cart">
                <img src="/assets/images/icons/cart.svg">
            </div>
            <div id="home">
                <img src="/assets/images/icons/house.svg">
            </div>
            <div id="heart">
                <img src="/assets/images/icons/heart.svg">
            </div>
            <div id="grid">
                <img src="/assets/images/icons/grid.svg">
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="/assets/js/script.js"></script>

</html>
